{% extends "base.html" %}
{% block title%} Cambio de contraseña {% endblock %}

{% block content %}
<div class="mx-auto" style="width: 400px; margin-top: 100px;">
    <h1 class="center">
        Cambiar Contraseña
    </h1>
    <form name="change_form" action="/changePassword" method="POST">
        <label for="oldpassword">Contraseña Anterior</label>
        <input type="password" name="oldpassword" class="field" required>
        <label for="newpassword">Nueva Contraseña</label>
        <input type="password" name="newpassword" required>
        <label for="repeatpassword">Repetir Contraseña</label>
        <input type="password" name="repeatpassword" required>

        <button class="btn btn-primary" type="submit">
            Actualizar
        </button>    
    </form>

    <form action="/signout" method="GET">       
        <button class="btn btn-secondary" type="submit">
            Salir
        </button>
    </form>
</div>
{% endblock %}
